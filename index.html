<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script type="text/javascript">
        // Extract the authorization code and state from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');

        // Construct the custom URL scheme for your app
        const redirectToApp = `com.example.dio_client_example://auth?code=${code}&state=${state}`;

        // Redirect to your app
        window.location.href = redirectToApp;

        // Optional: Display a message in case the redirect doesn't work
        document.body.innerHTML = '<p>If you are not redirected automatically, <a href="' + redirectToApp + '">click here</a>.</p>';
    </script>
</body>
</html>
